<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        tbody tr td {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr><h2>Software University</h2></tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://softuni.bg"><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS69pieg5Lho63foKE61DcUAPldkzqOZCACeXSPAL9jPOrjHAL6CxHaZg"/></a></td>
                    <td><b>Accessible and high quality software education.</b> <br> Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
